<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Data Display with Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container mx-auto">
    <div class="text-center my-4">
      <h1 class="text-3xl font-bold mb-2">Data Display</h1>
      <p class="text-lg">Unique ID Counts</p>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-lg font-semibold mb-2">Data Table</h2>
        <table class="min-w-full">
          <thead>
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Content</th>
              <th class="border p-2">Image</th>
              <th class="border p-2">Description</th>
            </tr>
          </thead>
          <tbody id="dataRows">
            <!-- Data will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-lg font-semibold mb-2">Bar Chart</h2>
        <div>
          <canvas id="barChart" style="height: 400px;"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src=".././page/content.js"></script>
</body>

</html>
